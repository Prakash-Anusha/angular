<div class="container">
    <form [formGroup]="stockForm" (submit)="send(stockForm)">
        <h2 class="text-center">
            ADD STOCK DETAILS
        </h2>
        <div *ngIf="isPresent" class="alert alert-success alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Stock Price  added successfully!!!</strong>
          </div>
        <div class="row jumbotron">
            <!-- <div class=" col-sm-12 form-group">
                <label for="id">STOCK ID</label> 
                <input type="text" class="form-control" id="id"  formControlName="id" placeholder="Enter the stock Id" required>
            </div> -->
            <div class=" col-sm-6 form-group">
                <label for="stockPrice">STOCK PRICE</label> 
                <input type="text" class="form-control" id="stockPrice" formControlName="stockPrice" placeholder="Enter the stock price" required>
            </div>
            <div class=" col-sm-6 form-group">
                <label for="companyCode">COMPANY CODE</label> 
                <input type="text" class="form-control" id="companyCode" formControlName="companyCode" placeholder="Enter the company code" required>
            </div>
            <div class="col-sm-6 form-group mb-0 ">
                <button class="btn btn-primary float-left " [disabled]="!stockForm.valid">ADD</button>
            </div>
            <div class="col-sm-6 form-group mb-0 ">
                <input name='reset' type="reset" value='Reset' class="btn btn-primary float-right" />     
            </div>
        </div>
    </form>
</div>
